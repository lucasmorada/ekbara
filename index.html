<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Header + Banner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
    }

    /* HEADER FIXO */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      background: transparent;
    }

    .logo {
      height: 40px;
    }

    /* NAVBAR */
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: 500;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      left: 0;
      bottom: -4px;
      background: black;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* DROPDOWN */
    .dropdown {
      position: relative;
    }

    .dropdown-menu {
      position: absolute;
      top: 120%;
      left: 0;
      background: white;
      display: none;
      flex-direction: column;
      padding: 0.5rem 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 6px;
      z-index: 99;
    }

    .dropdown:hover .dropdown-menu {
      display: flex;
    }

    .dropdown-menu li a {
      padding: 0.5rem 1rem;
      white-space: nowrap;
      display: block;
    }

    /* BANNER */
    .banner {
      height: 100vh;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .banner h1 {
      font-size: 3rem;
      color: #222;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="#quem-somos">Quem Somos</a></li>
        <li class="dropdown">
          <a href="#">Nossos Serviços</a>
          <ul class="dropdown-menu">
            <li><a href="#">Agência Criativa</a></li>
            <li><a href="#">Sites</a></li>
            <li><a href="#">Programação</a></li>
          </ul>
        </li>
        <li><a href="#roupas">Roupas</a></li>
        <li><a href="#cursos">Cursos</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <section class="banner">
    <h1>Bem-vindo à EKbara</h1>
  </section>

</body>
</html>

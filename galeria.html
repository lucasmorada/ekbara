<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeria Ekbara</title>
<style>
  body {
    background: #f8f2eb;
    font-family: sans-serif;
    padding: 20px;
  }

  .galeria {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-auto-rows: 200px;
    gap: 15px;
  }

  .item {
    position: relative;
    overflow: hidden;
    border-radius: 8px;
  }

  .item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  /* Tamanhos diferentes */
  .horizontal {
    grid-column: span 2;
  }

  .grande {
    grid-column: span 2;
    grid-row: span 2;
  }

  .quadrado {
    grid-row: span 1;
  }
</style>
</head>
<body>

<div class="galeria">
  <div class="item quadrado"><img src="eu.jpeg" alt="Arte 1"></div>
  <div class="item horizontal"><img src="eu.jpeg" alt="Arte 2"></div>
  <div class="item grande"><img src="eu.jpeg" alt="Arte 3"></div>
  <div class="item quadrado"><img src="eu.jpeg" alt="Arte 4"></div>
  <div class="item horizontal"><img src="eu.jpeg" alt="Arte 5"></div>
  <div class="item quadrado"><img src="eu.jpeg" alt="Arte 6"></div>
</div>

</body>
</html>

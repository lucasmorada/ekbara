<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekbara's Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    background-color: #fafafa;
    color: #2c2c2c;
    line-height: 1.6;
}

/* Header */
.header {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(0, 0, 0, 0.08);
    padding: 2rem 0;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 100;
}

.title {
    font-size: clamp(2rem, 5vw, 3.5rem);
    font-weight: 700;
    letter-spacing: -0.02em;
    color: #1a1a1a;
    margin-bottom: 1.5rem;
    font-family: 'Poppins';
}

.search-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 0 1rem;
}

.search-input {
    width: 100%;
    padding: 0.75rem 1.5rem;
    border: 1px solid rgba(0, 0, 0, 0.1);
    border-radius: 25px;
    background: white;
    font-size: 0.9rem;
    outline: none;
    transition: all 0.3s ease;
}

.search-input:focus {
    border-color: #666;
    box-shadow: 0 0 0 3px rgba(102, 102, 102, 0.1);
}

/* Main content */
.main {
    padding: 2rem 1rem;
    max-width: 1400px;
    margin: 0 auto;
}

/* Gallery - Masonry Layout */
.gallery {
    display: columns;
    column-count: 1;
    column-gap: 1rem;
    width: 100%;
}

.gallery-item {
    display: inline-block;
    width: 100%;
    margin-bottom: 1rem;
    break-inside: avoid;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.6s ease forwards;
}

.gallery-item:nth-child(even) {
    animation-delay: 0.1s;
}

.gallery-item:nth-child(3n) {
    animation-delay: 0.2s;
}

.image-container {
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    background: white;
    box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
    transition: all 0.3s ease;
    cursor: pointer;
}

.image-container:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
}

.gallery-image {
    width: 100%;
    height: auto;
    display: block;
    transition: transform 0.3s ease;
}

.image-container:hover .gallery-image {
    transform: scale(1.05);
}

.image-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
    opacity: 0;
    transition: opacity 0.3s ease;
    display: flex;
    align-items: flex-end;
    padding: 1rem;
}

.image-container:hover .image-overlay {
    opacity: 1;
}

.image-info h3 {
    color: white;
    font-size: 0.9rem;
    font-weight: 500;
    margin-bottom: 0.25rem;
}

.image-info p {
    color: rgba(255, 255, 255, 0.8);
    font-size: 0.8rem;
}

/* Loading */
.loading {
    text-align: center;
    padding: 2rem;
    display: none;
}

.loading.show {
    display: block;
}

.spinner {
    width: 40px;
    height: 40px;
    border: 3px solid rgba(0, 0, 0, 0.1);
    border-left: 3px solid #666;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto;
}

/* Modal */
.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 1000;
    display: none;
    align-items: center;
    justify-content: center;
    padding: 2rem;
}

.modal.show {
    display: flex;
}

.modal-backdrop {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    backdrop-filter: blur(10px);
}

.modal-content {
    position: relative;
    max-width: 90vw;
    max-height: 90vh;
    background: white;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    animation: modalSlideIn 0.3s ease;
}

.modal-close {
    position: absolute;
    top: 1rem;
    right: 1rem;
    width: 40px;
    height: 40px;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    border: none;
    border-radius: 50%;
    font-size: 1.5rem;
    cursor: pointer;
    z-index: 10;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.2s ease;
}

.modal-close:hover {
    background: rgba(0, 0, 0, 0.9);
}

.modal-image {
    width: 100%;
    height: auto;
    max-height: 70vh;
    object-fit: contain;
}

.modal-info {
    padding: 1.5rem;
}

.modal-title {
    font-size: 1.2rem;
    font-weight: 500;
    margin-bottom: 0.5rem;
    color: #1a1a1a;
}

.modal-artist {
    color: #666;
    font-size: 0.9rem;
}

/* Animations */
@keyframes fadeInUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes spin {
    to {
        transform: rotate(360deg);
    }
}

@keyframes modalSlideIn {
    from {
        opacity: 0;
        transform: scale(0.9) translateY(20px);
    }
    to {
        opacity: 1;
        transform: scale(1) translateY(0);
    }
}

/* Responsive Design */
@media (min-width: 640px) {
    .gallery {
        column-count: 2;
        column-gap: 1.5rem;
    }
    
    .main {
        padding: 3rem 2rem;
    }
}

@media (min-width: 968px) {
    .gallery {
        column-count: 3;
        column-gap: 2rem;
    }
}

@media (min-width: 1200px) {
    .gallery {
        column-count: 4;
    }
}

/* Smooth scrolling */
html {
    scroll-behavior: smooth;
}

/* Custom scrollbar */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: #f1f1f1;
}

::-webkit-scrollbar-thumb {
    background: #ccc;
    border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
    background: #999;
}

</style>

<body>
    <header class="header">
        <h1 class="title">ekbara's gallery</h1>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="buscar arte...">
        </div>
    </header>

    <main class="main">
        <div class="gallery" id="gallery">
            <!-- As imagens serão carregadas dinamicamente via JS -->
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>
    </main>

    <!-- Modal para visualização ampliada -->
    <div class="modal" id="modal">
        <div class="modal-backdrop" id="modalBackdrop"></div>
        <div class="modal-content">
            <button class="modal-close" id="modalClose">&times;</button>
            <img class="modal-image" id="modalImage" src="" alt="">
            <div class="modal-info">
                <h3 class="modal-title" id="modalTitle"></h3>
                <p class="modal-artist" id="modalArtist"></p>
            </div>
        </div>
    </div>

    <script>
      class Gallery {
    constructor() {
        this.gallery = document.getElementById('gallery');
        this.modal = document.getElementById('modal');
        this.modalImage = document.getElementById('modalImage');
        this.modalTitle = document.getElementById('modalTitle');
        this.modalArtist = document.getElementById('modalArtist');
        this.modalClose = document.getElementById('modalClose');
        this.modalBackdrop = document.getElementById('modalBackdrop');
        this.searchInput = document.querySelector('.search-input');
        this.loading = document.getElementById('loading');
        
        this.artworks = [];
        this.filteredArtworks = [];
        this.currentPage = 1;
        this.isLoading = false;
        
        this.init();
    }
    
    init() {
        this.generateArtworks();
        this.renderGallery();
        this.bindEvents();
        this.setupInfiniteScroll();
    }
    
    generateArtworks() {
        // Simulando uma coleção de artes com URLs reais do Pexels
        const artData = [
            {
                id: 1,
                title: "Abstract Composition",
                artist: "Digital Artist",
                image: "https://images.pexels.com/photos/1789968/pexels-photo-1789968.jpeg?auto=compress&cs=tinysrgb&w=800"
            },
            {
                id: 2,
                title: "Geometric Dreams",
                artist: "Modern Creator",
                image: "https://images.pexels.com/photos/2693212/pexels-photo-2693212.jpeg?auto=compress&cs=tinysrgb&w=800"
            },
            {
                id: 3,
                title: "Color Symphony",
                artist: "Abstract Master",
                image: "https://images.pexels.com/photos/1269968/pexels-photo-1269968.jpeg?auto=compress&cs=tinysrgb&w=600"
            },
            {
                id: 4,
                title: "Urban Expression",
                artist: "Street Artist",
                image: "https://images.pexels.com/photos/1762851/pexels-photo-1762851.jpeg?auto=compress&cs=tinysrgb&w=800"
            },
            {
                id: 5,
                title: "Digital Landscape",
                artist: "Contemporary Artist",
                image: "https://images.pexels.com/photos/1170986/pexels-photo-1170986.jpeg?auto=compress&cs=tinysrgb&w=800"
            },
            {
                id: 6,
                title: "Minimalist Study",
                artist: "Clean Designer",
                image: "https://images.pexels.com/photos/1183266/pexels-photo-1183266.jpeg?auto=compress&cs=tinysrgb&w=600"
            },
            {
                id: 7,
                title: "Nature's Pattern",
                artist: "Organic Artist",
                image: "https://images.pexels.com/photos/1287145/pexels-photo-1287145.jpeg?auto=compress&cs=tinysrgb&w=800"
            },
            {
                id: 8,
                title: "Fluid Motion",
                artist: "Dynamic Creator",
                image: "https://images.pexels.com/photos/1509534/pexels-photo-1509534.jpeg?auto=compress&cs=tinysrgb&w=800"
            },
            {
                id: 9,
                title: "Textural Exploration",
                artist: "Material Artist",
                image: "https://images.pexels.com/photos/1646953/pexels-photo-1646953.jpeg?auto=compress&cs=tinysrgb&w=600"
            },
            {
                id: 10,
                title: "Light and Shadow",
                artist: "Photography Art",
                image: "https://images.pexels.com/photos/1500610/pexels-photo-1500610.jpeg?auto=compress&cs=tinysrgb&w=800"
            },
            {
                id: 11,
                title: "Cultural Fusion",
                artist: "Mixed Media",
                image: "https://images.pexels.com/photos/1266808/pexels-photo-1266808.jpeg?auto=compress&cs=tinysrgb&w=800"
            },
            {
                id: 12,
                title: "Digital Collage",
                artist: "Tech Artist",
                image: "https://images.pexels.com/photos/1568607/pexels-photo-1568607.jpeg?auto=compress&cs=tinysrgb&w=800"
            },
            {
                id: 13,
                title: "Emotional Spectrum",
                artist: "Expressive Artist",
                image: "https://images.pexels.com/photos/1457842/pexels-photo-1457842.jpeg?auto=compress&cs=tinysrgb&w=600"
            },
            {
                id: 14,
                title: "Architectural Vision",
                artist: "Space Designer",
                image: "https://images.pexels.com/photos/1181298/pexels-photo-1181298.jpeg?auto=compress&cs=tinysrgb&w=800"
            },
            {
                id: 15,
                title: "Natural Harmony",
                artist: "Eco Artist",
                image: "https://images.pexels.com/photos/1070059/pexels-photo-1070059.jpeg?auto=compress&cs=tinysrgb&w=800"
            },
            {
                id: 16,
                title: "Urban Reflection",
                artist: "City Photographer",
                image: "https://images.pexels.com/photos/1292241/pexels-photo-1292241.jpeg?auto=compress&cs=tinysrgb&w=600"
            },
            {
                id: 17,
                title: "Abstract Reality",
                artist: "Surreal Creator",
                image: "https://images.pexels.com/photos/1045541/pexels-photo-1045541.jpeg?auto=compress&cs=tinysrgb&w=800"
            },
            {
                id: 18,
                title: "Color Theory",
                artist: "Academic Artist",
                image: "https://images.pexels.com/photos/1194420/pexels-photo-1194420.jpeg?auto=compress&cs=tinysrgb&w=800"
            }
        ];
        
        this.artworks = artData;
        this.filteredArtworks = [...this.artworks];
    }
    
    renderGallery() {
        if (this.isLoading) return;
        
        this.isLoading = true;
        this.loading.classList.add('show');
        
        // Simula delay de carregamento para efeito visual
        setTimeout(() => {
            const itemsToShow = 9; // Mostrar 9 itens por vez
            const startIndex = (this.currentPage - 1) * itemsToShow;
            const endIndex = startIndex + itemsToShow;
            const itemsToRender = this.filteredArtworks.slice(startIndex, endIndex);
            
            itemsToRender.forEach((artwork, index) => {
                const galleryItem = this.createGalleryItem(artwork, startIndex + index);
                this.gallery.appendChild(galleryItem);
            });
            
            this.loading.classList.remove('show');
            this.isLoading = false;
            this.currentPage++;
        }, 800);
    }
    
    createGalleryItem(artwork, index) {
        const item = document.createElement('div');
        item.className = 'gallery-item';
        item.style.animationDelay = `${index * 0.1}s`;
        
        item.innerHTML = `
            <div class="image-container" data-id="${artwork.id}">
                <img 
                    class="gallery-image" 
                    src="${artwork.image}" 
                    alt="${artwork.title}"
                    loading="lazy"
                >
                <div class="image-overlay">
                    <div class="image-info">
                        <h3>${artwork.title}</h3>
                        <p>por ${artwork.artist}</p>
                    </div>
                </div>
            </div>
        `;
        
        return item;
    }
    
    bindEvents() {
        // Modal events
        this.modalClose.addEventListener('click', () => this.closeModal());
        this.modalBackdrop.addEventListener('click', () => this.closeModal());
        
        // ESC key to close modal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') this.closeModal();
        });
        
        // Gallery item clicks
        this.gallery.addEventListener('click', (e) => {
            const container = e.target.closest('.image-container');
            if (container) {
                const artworkId = parseInt(container.dataset.id);
                this.openModal(artworkId);
            }
        });
        
        // Search functionality
        this.searchInput.addEventListener('input', (e) => {
            this.filterArtworks(e.target.value);
        });
    }
    
    setupInfiniteScroll() {
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 1000) {
                if (!this.isLoading && this.hasMoreItems()) {
                    this.renderGallery();
                }
            }
        });
    }
    
    hasMoreItems() {
        const itemsToShow = 9;
        return (this.currentPage - 1) * itemsToShow < this.filteredArtworks.length;
    }
    
    filterArtworks(query) {
        const lowercaseQuery = query.toLowerCase();
        
        if (lowercaseQuery === '') {
            this.filteredArtworks = [...this.artworks];
        } else {
            this.filteredArtworks = this.artworks.filter(artwork => 
                artwork.title.toLowerCase().includes(lowercaseQuery) ||
                artwork.artist.toLowerCase().includes(lowercaseQuery)
            );
        }
        
        // Reset gallery
        this.gallery.innerHTML = '';
        this.currentPage = 1;
        this.renderGallery();
    }
    
    openModal(artworkId) {
        const artwork = this.artworks.find(art => art.id === artworkId);
        
        if (artwork) {
            this.modalImage.src = artwork.image;
            this.modalImage.alt = artwork.title;
            this.modalTitle.textContent = artwork.title;
            this.modalArtist.textContent = `por ${artwork.artist}`;
            
            this.modal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }
    }
    
    closeModal() {
        this.modal.classList.remove('show');
        document.body.style.overflow = 'auto';
    }
}

// Initialize gallery when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    new Gallery();
});

// Smooth scroll to top function
window.scrollToTop = () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
};
    </script>
</body>
</html>
